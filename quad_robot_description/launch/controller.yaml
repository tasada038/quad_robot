quad_robot_controller:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
  rf_hip_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: rf_hip_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  rh_hip_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: rh_hip_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  lf_hip_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: lf_hip_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  lh_hip_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: lh_hip_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  rf_upper_leg_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: rf_upper_leg_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  rh_upper_leg_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: rh_upper_leg_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  lf_upper_leg_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: lf_upper_leg_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  lh_upper_leg_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: lh_upper_leg_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  rf_lower_leg_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: rf_lower_leg_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  rh_lower_leg_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: rh_lower_leg_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  lf_lower_leg_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: lf_lower_leg_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  lh_lower_leg_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: lh_lower_leg_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
